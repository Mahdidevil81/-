
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هوش مصنوعی آینده‌نگر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #010103;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
        }
        .glow-text {
            text-shadow: 0 0 15px rgba(6, 182, 212, 0.5), 0 0 30px rgba(139, 92, 246, 0.3);
        }
        .energy-pulse {
            animation: pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.1); }
        }
        .bg-grid {
            background-size: 80px 80px;
            background-image: linear-gradient(to right, rgba(139, 92, 246, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(139, 92, 246, 0.03) 1px, transparent 1px);
        }

        /* Radiant Man Background Effect */
        .radiant-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(circle at 50% 40%, rgba(255, 255, 255, 0.15) 0%, rgba(6, 182, 212, 0.05) 30%, transparent 70%);
            overflow: hidden;
        }

        .man-silhouette {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 800px;
            background: linear-gradient(to top, #010103 20%, transparent 100%);
            mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMax meet"><path d="M50,10 C45,10 42,15 42,20 C42,25 45,30 50,30 C55,30 58,25 58,20 C58,15 55,10 50,10 M40,35 L60,35 L65,60 L55,60 L55,95 L45,95 L45,60 L35,60 Z" fill="black"/></svg>');
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center bottom;
            opacity: 0.8;
            filter: drop-shadow(0 0 50px rgba(255, 255, 255, 0.2));
        }

        .light-burst {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(6, 182, 212, 0.05) 40%, transparent 70%);
            filter: blur(80px);
            animation: light-throb 10s infinite alternate;
        }

        @keyframes light-throb {
            from { transform: translate(-50%, -50%) scale(0.9); opacity: 0.5; }
            to { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
        }

        .cosmic-depth {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(1px 1px at 50% 50%, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 300px 300px;
            z-index: -3;
            opacity: 0.1;
        }

        @keyframes bar-shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: bar-shimmer 2s infinite linear;
        }

        @keyframes level-glow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 5px currentColor); }
            50% { filter: brightness(1.8) drop-shadow(0 0 15px currentColor); }
        }
        .animate-level-glow {
            animation: level-glow 1s ease-in-out infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div class="radiant-backdrop">
        <div class="light-burst"></div>
        <div class="man-silhouette"></div>
    </div>
    <div class="cosmic-depth"></div>
    <div id="root"></div>
</body>
</html>
